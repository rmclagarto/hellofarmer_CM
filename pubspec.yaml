name: hellofarmer_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.1
  shared_preferences: ^2.5.3
  flutter_map: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0




flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_splash.jpg"

flutter:
  uses-material-design: true

  assets:
  - assets/images/logoHelloFarmer.jpg
  - assets/images/logo_splash.jpg
  - assets/images/Google_Logo.png
  - assets/images/Facebook_Logo.png
  - assets/images/IOS_Logo.png
