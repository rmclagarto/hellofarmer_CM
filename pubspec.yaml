name: hellofarmer_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3


flutter_icons:
  android: true
  ios: true
  image_path: "assets/shortlogo.jpg"

flutter:
  uses-material-design: true

  assets:
  - assets/logoHelloFarmer.jpg
  - assets/shortlogo.jpg
  - assets/Google_Logo.png
  - assets/Facebook_Logo.png
  - assets/IOS_Logo.png
